<!-- row -->


<div class="jbr-wrap text-left border rounded"
    *ngFor="let offre of offres | paginate: { itemsPerPage: 6, currentPage: p }">


    <div class="cats-box mlb-res rounded bg-white d-flex align-items-center justify-content-between px-3 py-3">
        <div class="cats-box rounded bg-white d-flex align-items-center">
            <div class="text-center"><img src="assets/img/c-1.png" class="img-fluid" width="55" alt="">
            </div>
            <div class="cats-box-caption px-2">
                <h4 class="fs-md mb-0 ft-medium">{{offre.titre}} :</h4>
                <ul>
                    <li>{{offre.description_offre}}</li>
                </ul>
                <div class="d-block mb-2 position-relative">
                    <span class="text-muted medium">
                        <i class="lni lni-map-marker mr-1">

                        </i>{{offre.entreprise.adresse}}

                    </span>

                    <span class="muted medium ml-2 theme-cl">

                        <i class="lni lni-calendar"></i>
                        {{offre.date_limite.date | date:'short'}}
                    </span>

                    <span class="text-muted mr-2">
                        <i class="lni lni-apartment"></i>
                        {{offre.entreprise.nom_entreprise}}

                    </span>
                    <span class="text-muted mr-2">
                        <i class="lni lni-money-protection mr-1"></i>
                        {{offre.prix}}$
                    </span>
                </div>
            </div>
        </div>
        <div class="text-center mlb-last"><a href="job-detail.html"
                class="btn gray ft-medium apply-btn fs-sm rounded">Apply
                Job<i class="lni lni-arrow-right-circle ml-1"></i></a></div>

    </div>
