<div class="modal-content bg-light" >
    <div class="modal-headers">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span class="ti-close"></span>
        </button>
      </div>

    <div class="modal-body p-5">
       

<div class="dashboard-widg-bar d-block  ">
    <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-12 col-md-12">
            <div class="_dashboard_content bg-white rounded mb-4">
                <div class="_dashboard_content_header br-bottom py-3 px-3">
                    <div class="_dashboard__header_flex">
                        <h1 class="mb-0 ft-medium fs-md">
                            <i class="fa fa-lock mr-1 theme-cl fs-sm"></i>Changer mot de passe
                        </h1>
                    </div>
                </div>

                <div class="_dashboard_content_body py-3 px-3  "
                >
                    <form class="row justify-content-center" [formGroup]="formpass">

                        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 ">
                            <div class="form-group">
                                <label class="text-dark ft-medium">Nouveau mot de passe</label>
                                <input type="password" class="form-control rounded" placeholder=""
                                    formControlName="password" minlength="6" required [ngClass]="{ 'is-invalid': submit && f.password.errors }">

                                    <div class="invalid-feedback" *ngIf="submit && f.password.errors">
                                        <div *ngIf="f.password.errors.required"> mot de passe obligatoire</div>
                                        <div *ngIf="f.password.errors['minlength']">
                                            Minimum 6 caract√®res
                                        </div>
    
    
                                    </div>


                            </div>
                        </div>
                        <div class="row justify-content-center">
                        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12">
                            <div class="form-group">
                                <label class="text-dark ft-medium">Confirmer mot de passe</label>
                                <input type="password" class="form-control rounded" placeholder=""
                                    formControlName="confirmPassword"    [ngClass]="{ 'is-invalid': submit&& f.confirmPassword.errors }">

                                    <div class="invalid-feedback" *ngIf="submit && f.confirmPassword.errors">
                                        <div *ngIf="f.confirmPassword.errors.required">confirmer mot de passe obligatoire </div>
    
                                        <div *ngIf="f.confirmPassword.errors.mustMatch">Le mot de passe et le mot de passe
                                            de confirmation ne correspondent pas.</div>
                                    </div>

                                
                            </div></div>
                        </div>
                        <div class="col-xl-8 col-lg-9 col-md-12 col-sm-12">
                            <div class="form-group">
                        <input type="hidden" class="form-control rounded" placeholder=""
                        formControlName="token" [value]="token">
                        </div></div>
                        <div class="col-xl-12 col-lg-12 text-center">
                            <div class="form-group">
                                <button type="submit" class="btn btn-md ft-medium text-light rounded theme-bg"
                                  (click)="submitpassword()">Enregistrer
                                    </button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

</div>


</div></div>
